<div class="stui-header__top clearfix">
	<div class="stui-header__logo">
		<a class="logo" href="{$maccms.path}"></a>
	</div>				
	<div class="stui-header__search"> 
		 <form id="search" name="search" method="POST" action="{:mac_url('vod/search')}" onSubmit="return qrsearch();">
			<input type="text" id="wd" name="wd" class="mac_wd form-control" value="{$param.wd}" placeholder="Nhập từ khóa..."/>
			<button class="submit" id="searchbutton" type="submit" name="submit"></button>							
		</form>
	</div>
	<ul class="stui-header__user hidden-xs">
		<li>
			<a href="{:mac_url('gbook/index')}" title="Feedback"><img src="{$maccms.path_tpl}img/icon_gbook.png" width="28" /></a>
		</li><!--
		
		-->
		<li>
			<img src="{$maccms.path_tpl}img/icon_code.png" width="28" />
			<div class="dropdown">
				<img src="{$maccms.path_tpl}img/qrcode.jpg" width="120" />
				<p class="margin-0">Chú ý đến tài khoản công khai WeChat</p>
			</div>
		</li>
	</ul>
</div>
<div class="stui-header__menu clearfix">
	<span class="more hidden-xs">Cập nhật hôm nay {:mac_data_count(0,'today','vod')} phim</span>
	<ul class="clearfix">	  		
		<li {if condition="$maccms.aid eq 1"}class="active"{/if}><a href="{$maccms.path}">HOME</a></li>
		{maccms:type num="10" order="asc" by="sort" ids="parent" flag="vod"}
        <li {if condition="($vo.type_id eq MAC_TYPE_ID || $vo.type_id eq MAC_TYPE_PID)"}class="active"{/if}><a href="{:mac_url_type($vo)}">{$vo.type_name}</a></li>
        {/maccms:type}
	</ul>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  if (ewave_config.debug == 1) {
    let debugdiv = document.createElement("div");
    let debugtxt = '';
    try {
      if (typeof jQuery === "function") {
        debugtxt += 'jquery已加载<br>';
      } else {
        debugtxt += 'jquery未加载<br>';
      }
    } catch (e) {
      debugtxt += e + '<br>';
    }
    try {
      if (typeof Swiper === "function") {
        debugtxt += 'ewave-plugins.js已加载<br>';
      } else {
        debugtxt += 'ewave-plugins.js未加载<br>';
      }
    } catch (e) {
      debugtxt += e + '<br>';
    }
    try {
      if (typeof eWave === "object") {
        debugtxt += 'ewave-global.js已加载<br>';
      } else {
        debugtxt += 'ewave-global.js未加载<br>';
      }
    } catch (e) {
      debugtxt += e + '<br>';
    }
    try {
      if (typeof MAC === "object") {
        debugtxt += 'home.js已加载<br>';
      } else {
        debugtxt += 'home.js未加载<br>';
      }
    } catch (e) {
      debugtxt += e + '<br>';

    document.getElementsByTagName("body")[0].appendChild(debugdiv);

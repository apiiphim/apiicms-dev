<div class="mini-container">
<form class="form-horizontal ewave-form" action="{$maccms.path}index.php/gbook/saveData" method="post" data-jump="refresh-wait">
  <input type="hidden" name="gbook_rid" value="{$param.id}">
  <div class="form-group ml-0 mr-0">
    <div class="col-xs-12">
      <textarea class="form-control ewave-gbook-content" name="gbook_content" placeholder="Hãy cho chúng tôi biết bạn nghĩ gì..." rows="3">{$param.name}</textarea>
    </div>
  </div>
  <div class="row ml-0 mr-0">
    <div class="col-xs-4 pull-right">
      <input type="submit" class="form-control btn btn-block btn-theme" value="Gửi">
    </div>
    {if $gbook.verify eq 1}
    <div class="col-xs-4 pull-right"> <img class="form-control p-0 ewave-verify-img ewave-verify-img-report" src="{:mac_url('verify/index')}" title="Đổi mã khác"></div>
    <div class="col-xs-4 pull-right">
      <input class="form-control p-md-0 p-lg-0 text-center" name="verify" type="text" placeholder="Mã xác nhận" autocomplete="off" data-tip="Vui lòng nhập mã xác nhận">
    </div>
    {/if}
  </div>
  <div class="form-group ml-0 mr-0"></div>
</form>
</div>
<script>
  eWave.Gbook.Login = {$gbook.login};
</script>

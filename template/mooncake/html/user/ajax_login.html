<!--登录弹窗开始-->
<style>
	.user-bg {padding: 0 1rem;}
	.reg-w{width: 100%;}
	.reg-w form .reg-group {position: relative;border-bottom: 1px solid #f1f1f1;margin-top: 0.5rem;}
	.reg-w form .form-m-t{margin-top:0.25rem!important;}
	.reg-w form .btn-sub {width: 100%;border-radius: 4px;font-size: 0.375rem;padding: 0.3rem 0;margin: 0.75rem 0;}
	.btn-brand {display: inline-block;background: #ff5f00;color: #fff!important;border: none;cursor: pointer;}
	.reg-w form .reg-group label {display: inline-block;height: 1.125rem;line-height: 1.125rem;width: 18%;box-sizing: border-box;}
	.reg-w form .reg-group .reg-control {display: inline-block;width: 80%;height: 1.125rem; font-size: 0.35rem;border: none; background: none;}
	.reg-w form .reg-group .w150 {width: 50% !important;}
	.m-hi {width: 30%;height: 1.125rem;cursor: pointer;}
	.reg-ts {display: block;overflow: hidden;}
	.reg-od {margin-bottom: 0.25rem;overflow: hidden;}
	.reg-od span{color: #ff5f00;}
	.reg-ts .rega-fl {text-align: left;float: left;}
	.reg-ts .rega-fr {text-align: right;float: right;}
	.reg-dl {text-align: center;}
	.reg-dl h5 {font-size: 0.35rem;margin: 0 0 0.5rem; color: #999;padding-top: 0.25rem;width: 100%;}
	.reg-dl li {display: inline-flex;;overflow: hidden;margin: 0 0.375rem;font-size: 1rem;line-height: 1rem;}
	.reg-dl .reg-wx {color: #23CC21;}
	.reg-dl .reg-qq {color: #2AA2E5;}
	input::-webkit-input-placeholder {color: #ccc;}
	@media (max-width:820px){
	    .reg-w form .reg-group label {display: none;}
		.reg-w form .reg-group .reg-control {width: 100%;padding: 0 0.25rem;}
		.reg-w form .reg-group .w150 {width: 70% !important;}
		.user-bg {padding: 0 0.1rem;}
		.reg-dl h5 ,.reg-w form .reg-group .reg-control{font-size: 0.375rem;}
	}
</style>
<div id="member">
   <div class="user-bg">
	<div class="reg-w mac_login">
		<form class="mac_login_form" method="post" id="fm" action="">
			<div class="reg-group login_form_group form-m-t">
				<label class="bd-r" style="letter-spacing: normal;">Tài khoản</label>
                <input type="text" name="user_name" class="mac_u_name reg-control" placeholder="Nhập tên tài khoản" required autocomplete="username">
			</div>
			<div class="reg-group login_form_group">
				<label>Mật khẩu</label><input type="password" name="user_pwd" class="mac_u_pwd reg-control" placeholder="Nhập mật khẩu">
			</div>
            {if condition="$GLOBALS['config']['user']['login_verify'] eq 1"}
            <div class="login_form_group clearfix">
                <input type="text" class="mac_u_verify input" name="verify" placeholder="Mã xác nhận">
                <img class="mac_verify_img" src="{:url('verify/index')}" onclick="this.src = this.src+'?'">
                <span class="user_yzm"></span>
            </div>
            {/if}
            <input type="button" class="login_form_submit btn-brand btn-sub" value="Đăng Nhập">
		</form>
		<div class="reg-ts">
			<div class="reg-od">
				<a class="rega-fl" href="{:url('user/findpass')}">Quên mật khẩu!</a>
				<a class="rega-fr" href="{:url('user/reg')}">Chưa có tài khoản? <span>Đăng Ký</span></a>
			</div>
			<div class="reg-dl"><ul></ul></div>
        </div> 
	</div>
	</div>
</div>
<!--登录弹窗结束-->

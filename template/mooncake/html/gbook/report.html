<div class="mac_report reply_box">
    <form class="gbook_form">
        <textarea class="gbook_content" name="gbook_content">{$param.name}</textarea>
        <div class="msg_code">
            <div class="remaining-r">Có thể nhập <span class="gbook_remaining remaining">200</span> từ</div>
			{if$gbook.verify==1}
            <input type="text" name="verify" placeholder="Mã xác nhận" class="verify"><img class="comm-code" src="{:mac_url('verify/index')}" data-role="{:mac_url('verify/index')}" title="Lấy mã mới" onClick="this.src=this.src+'?v=time()'" />
			{/if}
        </div>
        <div style="text-align: center;display: block;overflow: hidden;">
            <input type="button" class="gbook_submit submit_btn" style="width:100%" value="Gửi">
        </div>
    </form>
</div>

<script>
    $(function(){
        MAC.Gbook.Login = {$gbook.login};
        MAC.Gbook.Verify = {$gbook.verify};
        MAC.Gbook.Init();
    });
</script>

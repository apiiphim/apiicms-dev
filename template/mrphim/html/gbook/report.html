 	</div>
 	<div class="clearfix">
 		<span class="gbook_remaining text-muted hidden-xs ec-head-app">Có thể nhập tối đa 200 ký tự</span>
 		<span class="pull-right">
                                {if condition="$gbook.verify eq 1"}
                               Mã xác nhận：<input type="text" name="verify" class="mac_verify form-control verify">
                                {/if}
			<a href="javascript:;" class="btn btn-warm gbook_submit btn-important">Xác nhận</a>

 		</span>
    </div>

{if condition="$__PAGING__.record_total gt 0"}
<div id="page">
    <a href="{$__PAGING__.page_url|mac_url_page=1}" class="page-number page-previous" title="首页">Trang đầu</a>
    <a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_prev}" class="page-number page-previous" title="上一页">Trang trước</a>
    {maccms:foreach name="$__PAGING__.page_num" id="num"}
    {if condition="$__PAGING__['page_current'] eq $num"}
    <span class="page-number page-current display">{$num}</span>
    {else}
    <a class="page-number display" href="{$__PAGING__.page_url|mac_url_page=$num}" title="第{$num}页" >{$num}</a>
    {/if}
    {/maccms:foreach}
    <a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_next}" class="page-number page-next none" title="下一页">Trang tiếp theo</a>
    <a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_total}" class="page-number page-next none" title="尾页">Trang cuối</a>
</div>
{else/}
<div class="wrap">
    <h1>Không tìm thấy dữ liệu phù hợp</h1>
</div>
{/if}
